<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MaserPlay">
    <title>JS MaserPlay's Projects</title>
    <meta name="description" content="Things in Javascript">
    <link href="https://maserplay.ru/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maserplay.ru/css/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://maserplay.ru/css/site.css" rel="stylesheet" asp-append-version="true" />
    <script src="https://maserplay.ru/js/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JS MaserPlay's Projects" />
    <meta property="og:description" content="Things in Javascript" />
    <meta property="og:image" content="/favicon.ico" />
    <link rel="icon" href="https://maserplay.ru/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-light bg-dark" data-bs-theme="dark">
        <div class="container">
            <div class="branding">
                <a class="navbar-brand" style="margin-left: 1vh;" href="/">
                    <!-- <p class="text-warning-emphasis fs-6">Js things</p> -->
                    <strong class="text-warning">js.</strong><strong>maserplay.ru</strong>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <main role="main" class="pb-3">
            <noscript>
                <section class="jumbotron text-center">
                    <div class="container">
                        <h1>Please enable JavaScript. This is a website written entirely in JavaScript.</h1>
                    </div>
                </section>
            </noscript>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="jumbotron text-center">
                        <h2>There are many data types in c++, all of them differ in capacity. This calculator is
                            designed to help you choose the type of data based on its capacity.</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <div class="card">
                                <div class="card-body">
                                    <div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Max bytes</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="bytes" aria-describedby="basic-addon3 basic-addon4" value="1">
                                                <span class="input-group-text">B</span><!-- Byte -->
                                              </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">The data you want to save</label>
                                            <select class="form-select" aria-label="Default select example" id="sel">
                                                <option selected>Nothing selected</option>
                                                <option value="char">Char</option>
                                                <option value="number">Number</option>
                                              </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="btn">Calc</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-6 mb-sm-0">
                                <div
                                  class="row align-items-center"
                                  style="min-height: 15vh">
                                  <h3 class="fw-light" id="answer"></h3>
                                </div>
                        </div>
                      </div>
                </div>
            </div>

        </main>
    </div>

    <footer class="text-muted bg-dark text-white">
        <div class="container footer-container">
            <div class="footer-content">
                <div class="row">
                    <div class="col-auto">
                        <ul class="links pl-0 align-items-center">
                            <li>
                                <a href="https://github.com/MaserPlay/js_site" title="Source Code on Github"
                                    rel="nofollow">Source Code</a>
                            </li>
                            <li>
                                <a href="https://maserplay.ru/" title="Main Site" rel="nofollow">Main Site</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
